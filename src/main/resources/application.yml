spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/assistant
    username: assistant
    password: assistant
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  liquibase:
      change-log: classpath:db/changelog/changelog.yaml
      enabled: true

logging:
    level:
      org.flywaydb: DEBUG
